<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob:;"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Synchrony Bay - Shop</title>
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/theme-switcher.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/shop.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>‚ó¢ SYNCHRONY BAY BLACK MARKET ‚ó£</h1>
        <div class="subtitle">
          // PROCUREMENT TERMINAL - BROWSE & ACQUIRE //
        </div>
        <div class="menu-bar">
          <a href="index.html" class="back-link" title="Back to Contacts"
            >‚Üê BACK TO CONTACTS</a
          >
          <a href="map.html" class="back-link" title="View City Map">
            ‚öê CITY MAP
          </a>
          <a href="equipment.html" class="back-link" title="View Equipment">
            üõ°
          </a>
        </div>
      </header>

      <!-- Balance Setup -->
      <div class="budget-section budget-setup-animated" id="budgetSetup">
        <div class="budget-prompt">ENTER STARTING BALANCE</div>
        <div class="budget-input-row">
          <span class="currency-prefix">»ª</span>
          <input
            type="number"
            class="budget-input"
            id="budgetInput"
            placeholder="0"
            min="0"
          />
          <button class="budget-set-btn" id="budgetSet">CONFIRM</button>
        </div>
      </div>

      <!-- Balance Display -->
      <div
        class="budget-section budget-display"
        id="budgetDisplay"
        style="display: none"
      >
        <div class="budget-header-row">
          <div class="budget-label">BALANCE</div>
          <div class="budget-total" id="budgetRemaining">»ª0</div>
          <div class="budget-actions">
            <button class="budget-action-btn" id="editBudgetBtn">‚úé EDIT</button>
            <button class="budget-action-btn" id="adjustAddBtn">+</button>
            <button class="budget-action-btn reset" id="adjustSubBtn">‚àí</button>
          </div>
        </div>
        <!-- Popover lives OUTSIDE budget-header-row so it drops below cleanly -->
        <div class="adjust-popover" id="adjustRow">
          <span class="adjust-label" id="adjustLabel">CREDIT</span>
          <input
            type="number"
            class="adjust-input"
            id="adjustInput"
            placeholder="0"
            min="0"
          />
          <button class="budget-action-btn confirm-adjust" id="adjustConfirm">
            ‚úì
          </button>
          <button class="budget-action-btn reset" id="adjustCancel">‚úï</button>
        </div>
        <div class="budget-bar-container">
          <div class="budget-bar" id="budgetBar" style="width: 100%"></div>
        </div>
      </div>

      <div class="shop-controls">
        <input
          type="text"
          class="search-box"
          id="shopSearch"
          placeholder="Search items, vendors..."
        />
        <select class="sort-select" id="shopSort">
          <option value="default">SORT: DEFAULT</option>
          <option value="name-asc">NAME: A ‚Üí Z</option>
          <option value="name-desc">NAME: Z ‚Üí A</option>
          <option value="price-asc">PRICE: LOW ‚Üí HIGH</option>
          <option value="price-desc">PRICE: HIGH ‚Üí LOW</option>
        </select>
      </div>
      <div class="filters" id="filterContainer"></div>
      <div class="shop-grid list-view" id="shopGrid"></div>
    </div>

    <script src="js/shop-data.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/theme-switcher.js"></script>
  </body>
</html>
